<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <style>
    *{
      margin: 0;
      
    }
body{
  font-family: Arial, Helvetica, sans-serif;
  background-image: linear-gradient(to left, blue, rgba(106, 0, 138, 0.89), rgb(61, 52, 192));
}




main{
  background: white;
  width: 300px;
  margin: auto;
  padding: 20px;
  border-radius: 15px;
}

form {
  padding: 10px;
}

p {
  padding-bottom: 40px;
}


  </style>
</head>
<body>
  <main>
  <h1>Teste de formulario</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p><label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" step="0.1"></p>
    <p>
      <label for="imedia">Media</label>
      <input type="number" name="media" id="imedia" min="0" max="10">
    </p>
    <p>
      <label for="imes">Periodo Letivo</label>
      <input type="month" name="mes" id="imes">
    </p>
    <p><label for="idia">Dia da prova</label>
   <input type="date" name="data" id="idia">
    </p>
    <p>
      <label for="ihora">Horario da prova</label>
      <input type="time" name="hora" id="ihora">
    </p>
    <p>
      <label for="ifoto">Mande uma foto</label> 
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  </main>
</body>
</html>
