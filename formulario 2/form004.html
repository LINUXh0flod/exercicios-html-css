<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>
  <h1>Exemplo de Formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
<legend>Dados pessoais</legend>
<p>
<label for="iname">Nome</label>
<input type="text" name="nome" id="iname" minlength="5" maxlength="25" required>
</p>
      <p><label for="iemail">E-mail</label>
      <input type="email" name="email" id="iemail" autocomplete="email" required>
      </p>
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="telefone" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx">
      </p>
      <p>
        <input type="submit" value="Enviar" onclick="calcular()">
        <input type="reset" value="Limpar">
      </p>
    </fieldset>
  </form>
  <script>
function calcular() {
var n = document.getElementById('iname')
var e = document.getElementById('iemail')
var t = document.getElementById('itel')
if (n.value == '' ||e.value == ''||t.value == '') {
  window.alert('Insira todos os campos abaixo')
}

}


  </script>
</body>
</html>
